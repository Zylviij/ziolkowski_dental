<!DOCTYPE html>
<html>
  <head>
    <title>Ziolkowski Dental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  </head>
  <body>
  	<form class="form-horizontal">
		<fieldset>
			<!-- Form Name -->
			<legend>Patient Concerns</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Name</label>  
				<div class="col-md-4">
					<input id="name" name="name" type="text" placeholder="optional" class="form-control input-md">
				</div>
			</div>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email</label>  
				<div class="col-md-4">
					<input id="email" name="email" type="text" placeholder="Optional" class="form-control input-md">
				</div>
			</div>
			<!-- Textarea -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="body">Message</label>
				<div class="col-md-4">                     
					<textarea class="form-control" id="body" name="body">If you have questions, concerns, suggestions, or if you are not satisfied any time during your care, please do not hesitate to get in touch with us.</textarea>
				</div>
			</div>
		</fieldset>
	</form>
  </body>
</html>
